<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail - HYNIVA COLLEGE</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("C:\\Users\\My PC\\Desktop\\Myprojects\\home.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Student Detail</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ student.name }}</h5>
                <p class="card-text"><strong>ID:</strong> {{ student.id }}</p>
                <p class="card-text"><strong>Roll Number:</strong> {{ student.roll_number }}</p>
                <p class="card-text"><strong>Department:</strong> {{ student.department }}</p>
                <p class="card-text"><strong>Email:</strong> {{ student.email }}</p>
                <!-- Add more details as needed -->
                <a href="{% url 'student_list' %}" class="btn btn-secondary">Back to Student List</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
