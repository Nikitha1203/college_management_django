<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Detail - HYNIVA COLLEGE</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Faculty Detail</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ faculty.name }}</h5>
                <p class="card-text"><strong>ID:</strong> {{ faculty.id }}</p>
                <p class="card-text"><strong>Department:</strong> {{ faculty.department }}</p>
                <p class="card-text"><strong>Email:</strong> {{ faculty.email }}</p>
                <!-- Add more details as needed -->
                <a href="{% url 'faculty_list' %}" class="btn btn-secondary">Back to Faculty List</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
